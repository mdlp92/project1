<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab|Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My own CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>potatoTV</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- https://getbootstrap.com/docs/4.4/components/navbar -->
    <!-- I'm using the "navbar-light" color scheme, and a custom background color, defined in my styles.css -->
    <!-- Because the navbar has a "container" inside, it has gutters (spacing) on the left and right -->
    <!-- https://getbootstrap.com/docs/4.4/components/navbar/#containers -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #97b2d9">
      <a class="navbar-brand" href="https://potato-tv.com/">potato<sup>TV</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Careers</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="pricing.html">Pricing</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="https://www.netflix.com/">
          <input class="form-control mr-sm-2" type="search" placeholder="Find content" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- <hr class="my-4"> -->

    <div class="container text-center mt-4">
      <h1>Get in touch</h1>
    </div>

    <div class="container my-5">
      <form netlify>
        <div class="form-group">
          <label for="name">Your name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email">
          <small class="form-text text-muted">Your email address will only be used to spam you â€“ and we won't sell it, unless we get a really good offer.</small>
        </div>
        <div class="form-group">
          <label for="username">Desired role</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label>How did you hear about us?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
            <label class="form-check-label" for="contactEmail">
              Website
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
            <label class="form-check-label" for="contactPhone">
              Social media (Instagram, Snapchat, Facebook, Tik Tok, etc...)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactPigeon" value="pigeon">
            <label class="form-check-label" for="contactPigeon">
              Angelist
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <hr class="my-4">

    <!-- Footer, just another grid, with a class added for custom styling -->
    <div class="container footer">
      <div class="row my-5">
        <div class="col-sm-6">
          <img src="./images/logo4.png">
        </div>
        <div class="col-sm-3">
          <h6>KIEI-451</h6>
          <ul class="list-unstyled mt-3">
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="col-sm-3">
          <h6>Established 2015</h6>
          <p class="mt-3"><em>For educational purposes only.</em></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
